<!-- Begin page content -->
<main role="main" class="container">
	<h1 class="mt-5">Editor APIs</h1>
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">
				<form action="#" th:action="@{/hmi/update}" th:object="${api}" method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="id" class="col-form-label">API Path: [rdr-api/&lt;value&gt;]</label>
							<input type="text" th:field="*{id}" class="form-control"
										 id="id" placeholder="API Path" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Name</label>
							<input type="text" th:field="*{name}" class="form-control"
										 id="name" placeholder="Name" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Description</label>
							<input type="text" th:field="*{description}" class="form-control"
										 id="description" placeholder="Description" />
						</div>
						<div class="form-group col-md-8">
							<label for="content" class="col-form-label">Json Rest API</label>
							<textarea th:field="*{content}" class="form-control"
												id="content" placeholder="[{}]" rows="12"></textarea>
						</div>

						<div class="col-md-6 col-6">
							<input type="submit" class="btn btn-success" value=" Submit ">
						</div>
						<div class="col-md-6 col-6">
							<a href="/"><input type="button" class="btn btn-danger" value=" Cancel "></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
