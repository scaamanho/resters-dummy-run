<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/img/sdr_logo100.png">

	<title>Rester's Dummy Run</title>

	<link rel="canonical" href="/">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:insert="header :: header"></div>

<!-- Begin page content -->
<main role="main" class="container">
	<h3 class="mt-5">Editor APIs</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">
				<form action="#" th:action="@{/hmi/update}" th:object="${api}" method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="id" class="col-form-label">API Path: [rdr-api/&lt;value&gt;]</label>
							<input type="text" th:field="*{id}" class="form-control"
										 id="id" placeholder="API Path"/>
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Name</label>
							<input type="text" th:field="*{name}" class="form-control"
										 id="name" placeholder="Name" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Description</label>
							<input type="text" th:field="*{description}" class="form-control"
										 id="description" placeholder="Description" />
						</div>
						<div class="form-group col-md-8">
							<label for="content" class="col-form-label">Json Rest API</label>
							<textarea th:field="*{content}" class="form-control"
												id="content" placeholder="[{}]" rows="10"></textarea>
						</div>

						<div class="col-md-6 col-6">
							<input type="submit" class="btn btn-success" value=" Submit ">
						</div>
						<div class="col-md-6 col-6">
							<a href="/"><input type="button" class="btn btn-danger" value=" Cancel "></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</main>

<div th:insert="footer :: footer"></div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
